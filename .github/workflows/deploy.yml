name: Deploy to Cinnasium Server

# Sadece 'main' branch'ine (ana dala) push yapıldığında tetiklensin
on:
  push:
    branches:
      - main  # veya 'production' hangisini kullanıyorsanız

jobs:
  deploy:
    # Bu işin nerede çalışacağını belirtir. 
    # 'self-hosted' dediğimizde, sizin sunucunuzdaki runner'a gider.
    runs-on: self-hosted

    # Projenin sunucuda bulunduğu dizini buraya yazın
    # Bu, 'ghrunner' kullanıcısının ev dizinindeki proje yolu olmalı
    defaults:
      run:
        working-directory: /home/ghrunner/ders_programi/ders_programi

    steps:
      - name: 1. Kodu Çek (Checkout)
        # GitHub'dan en güncel kodu runner'ın çalışma dizinine indirir
        uses: actions/checkout@v4
        

      - name: 2. Node.js Sürümünü Ayarla
        uses: actions/setup-node@v4
        with:
          node-version: '25' # Sunucunuzdaki sürümle aynı olsun

      - name: 3. Yeni Kodu Proje Dizinine Kopyala (rsync)
        # $GITHUB_WORKSPACE'teki kodu asıl proje dizinimize kopyalıyoruz
        # --delete: Yeni committe silinmiş olan dosyaları proje dizininden de siler
        # -a: Arşiv modu (izinleri, sembolik linkleri vb. korur)
        run: rsync -a --delete $GITHUB_WORKSPACE/ /home/ghrunner/ders_programi/ders_programi/  
      - name: 4. Bağımlılıkları Yükle (Değişiklik varsa)
        run: npm install
        working-directory: /home/ghrunner/ders_programi/ders_programi

      - name: 5. Veritabanı Değişikliklerini Uygula
        # Eğer schema.prisma'da değişiklik yaptıysanız bu şart.
        run: npx prisma db push
        working-directory: /home/ghrunner/ders_programi/ders_programi

      - name: 6. Prisma Client'ı Yeniden Oluştur
        run: npx prisma generate
        working-directory: /home/ghrunner/ders_programi/ders_programi

      - name: 7. Projeyi Yeniden Derle (Build)
        run: pm2 restart cinnasium 
        working-directory: /home/ghrunner/ders_programi/ders_programi

      